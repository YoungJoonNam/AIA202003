<!DOCTYPE html>
<html>
<head> <title>Form Basic</title> </head>
<body>
<form action="index.html" method="post">
<!-- 사용자가 입력하는 입력 양식 -->
<input type="text" name="text" value="text" /><br><br>
<input type="password" name="password" value="password" /><br><br>
<input type="file" name="file" value="file" /><br><br>
<input type="checkbox" name="checkbox" value="checkbox" />&nbsp;&nbsp;&nbsp;
<input type="radio" name="radio" value="radio" /><br><br>
<!-- 보이지 않는 입력 양식 -->
<input type="hidden" name="hidden" value="hidden" />
<!-- 버튼 -->
<input type="color"> <br><br>
<input type="date"> <br><br>
<input type="datetime-local"> <br><br>
<input type="time"> <br><br>    
<input type="button" value="button" />&nbsp;&nbsp;
<input type="reset" value="reset" />&nbsp;&nbsp;
<input type="submit" value="submit" /><br><br>
<input type="image" src="http://placehold.it/100x100" />
</form>
    
<br><hr><br>
<form>
<table>
<tr>
<td><label for="username">이름</label></td>
<td><input id="username" type="text" name="username" /></td>
</tr>
<tr>
<td>성별</td>
<td>
<input id="man" type="radio" name="gender" value="m" />
<label for="man">남자</label>
<input id="woman" type="radio" name="gender" value="w" />
<label for="woman">여자</label>
</td>
</tr>
</table>
<input type="submit" value="가입" />
</form>
    
<br><hr><br>    
    
<select>
<option>김밥</option>
<option>떡볶이</option>
<option>순대</option>
<option>어묵</option>
</select>
<br>    
<br><hr><br>
    
<form>
<fieldset>
<legend>입력 양식</legend>
<table>
<tr>
<td><label for="name">이름</label></td>
<td><input id="name" type="text" /></td>
</tr>
<tr>
<td><label for="mail">이메일</label></td>
<td><input id="mail" type="email" /></td>
</tr>
</table>
<input type="submit" />
</fieldset>
</form>
    
    
</body>
</html>
