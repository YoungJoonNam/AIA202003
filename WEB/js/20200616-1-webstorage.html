<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Event</title>
    <style>
        h1{
            border : 3px solid;
        }        
    </style>
    <script>
        // 문자 기반의 데이터 저장
        // 저장 장소 -> 브라우저
        // key-value 형식으로 저장
        // cookie : 4MB, javascript/Server Side 생성
        //      서버로 요청을 보낼때 모든 cookie 정보를 함께 전송
        //      유지되는 시간 설정
        // localStorage : 25~40MB, 생명 주기가 없다.
        // --->도메인당
        // sessionStorage : 탭, 창이 닫히면 소멸
        
        //저장
        localStorage.setItem('name', '야옹');

        //탐색
        var saveData = localStorage.getItem('name');
        console.log('저장데이터 : '+saveData);

        //수정 - overwrite
        localStorage.setItem('name', '야옹옹옹');
        saveData = localStorage.getItem('name');
        console.log('저장데이터 : '+saveData);


        //삭제
        localStorage.removeItem('name');
        saveData = localStorage.getItem('name');
        console.log('저장데이터 : '+saveData);

        //전체 삭제 : clear()
        localStorage.clear();

        //sessionStorage.setItem('sname','hong');




    </script>
</head>
<body>
    <h1></h1>
</body>
</html>
