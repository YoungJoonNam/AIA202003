        console.log(obj.number);
        console.log(obj);

        var person = {
            name: '손흥민',
            age: 27,
            hello: function () {
                alert('안녕하세요, 저는 ' + this.name + ' 입니다.');
                alert(this.age + '세입니다.');

        }

        // person.hello();

        // person.job='player';

        // alert(person.job);





        var students = [];

        students.push({ name: 'A1', kor: 90, math: 80, eng: 100 });
        students.push({ name: 'A2', kor: 55, math: 90, eng: 54 });
        students.push({ name: 'A3', kor: 34, math: 88, eng: 78 });
        students.push({ name: 'A4', kor: 97, math: 23, eng: 90 });
        students.push({ name: 'A5', kor: 76, math: 89, eng: 65 });
        students.push({ name: 'A6', kor: 100, math: 68, eng: 34 });
        students.push({ name: 'A7', kor: 94, math: 83, eng: 76 });
        students.push({ name: 'A8', kor: 92, math: 18, eng: 98 });
        students.push({ name: 'A9', kor: 91, math: 56, eng: 22 });
        students.push({ name: 'A10', kor: 19, math: 88, eng: 11 });


        // 각각의 요소 객체에 동적으로 합을 구하는 메서드 추가
        for (var i = 0; i < students.length; i++) {
            students[i].getSum = function () {
                return this.kor + this.math + this.eng;
            };
        }

        // 각각의 요소 객체에 동적으로 평균을 구하는 메서드 추가
        for (var i = 0; i < students.length; i++) {
            students[i].getAvg = function () {
                return this.getSum() / 3;
            };
        }

        console.log(students);

        var list = '';

        for (var i = 0; i < students.length; i++) {

            list += '<h4> ';
            list += '이름: ' + students[i].name;
            list += ', 총점: ' + students[i].getSum();
            list += ', 평균: ' + students[i].getAvg();
            list += '</h4>';
        }

        document.write(list);

        // 생성자 함수
        // new 키워드를 이용해서 객체를 생성
        // 생성자 함수의 이름은 대문자로 시작한다.

        function Student(uname, korS, mathS, engS) {
            this.name = uname;
            this.kor = korS;
            this.math = mathS;
            this.eng = engS;

            this.getSum = function () {
                return this.kor + this.math + this.eng;
            };

            this.getAvg = function () {
                return this.getSum() / 3;
            };

        }

        Student.prototype.getSum1 = function () {
            return this.kor + this.math + this.eng;
        }

        Student.prototype.getAvg1 = function () {
            return this.getSum1() / 3;
        }

        //var s1 = new Student();

        var students1 = [];
        students1.push(new Student('A1', 90, 80, 100));
        students1.push(new Student('A2', 90, 70, 100));
        students1.push(new Student('A3', 90, 60, 100));
        students1.push(new Student('A4', 90, 50, 100));
        students1.push(new Student('A5', 90, 40, 100));
        students1.push(new Student('A6', 90, 30, 100));
        students1.push(new Student('A7', 90, 20, 100));
        students1.push(new Student('A8', 90, 10, 100));
        students1.push(new Student('A9', 90, 90, 100));
        students1.push(new Student('A10', 90, 10, 100));


        var list1 = '';

        for (var i = 0; i < students1.length; i++) {

            list1 += '<h4> ';
            list1 += '이름: ' + students1[i].name;
            list1 += ', 총점: ' + students1[i].getSum();
            list1 += ', 평균: ' + students1[i].getAvg();
            list1 += ', 총점1: ' + students1[i].getSum1();
            list1 += ', 평균1: ' + students1[i].getAvg1();
            list1 += '</h4>';
        }


        document.write(list1);

        function Rectangle(w, h) {
            var width = w;
            var height = h;

            this.getWidth = function () {
                return width;
            }
            this.setWidth = function (w) {
                width = w;
            }

            this.getArea = function () {
                return width * height;
            }
        }

        var rac = new Rectangle(10, 4);

        rac.height = -3;

        rac.setWidth(30);

         // alert(rac.getArea());

        students.sort(function(left,right){
            return right.getSum() - left.getSum();
        });

        students = students.slice(0,3);
        
        for (var i = 0; i < students.length; i++) {

            list2 += '<h4> ';

            list2 += ', 총점: ' + students[i].getSum();
            list2 += ', 평균: ' + students[i].getAvg();
            list2 += '</h4>';
        }

        

        document.write(list2);



    </script>
