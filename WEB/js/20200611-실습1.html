<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>숫자 맞추기 게임(High, Low)</title>

</head>

<body>
  <h1>숫자 맞추기 게임(High, Low)</h1>

  <p>1~100 사이의 랜덤한 숫자를 , 10번 횟수 안에 맞춰보세요</p>

  <label for="guessField">숫자 입력: </label>
  <input type="text" id="guessField" class="guessField">
  <input type="submit" id="guessSubmit" class="guessSubmit">

  <script type="text/javascript">



    var rNum = parseInt((Math.random() * 100) + 1);
    var guessCount = 1;


    document.getElementById("guessSubmit").onclick = function () {


      var yourInput = document.getElementById("guessField").value;

      if (guessCount == 10) {
        alert("10번 횟수가 초과되었어요, 게임을 종료합니다.");
        rNum = parseInt((Math.random() * 100) + 1);
        guessCount = 1;

      }
      else {
        if (yourInput == rNum) {
          alert("맞췄습니다~" + yourInput + " 게임을 종료합니다. 시도횟수 :" + guessCount);
          rNum = parseInt((Math.random() * 100) + 1);
          guessCount = 1;

        }
        else if (yourInput > rNum) {
          alert("틀렸어요," + yourInput + "은 맞출 숫자보다 큽니다. 시도횟수 :" + guessCount);
          guessCount++;
        }
        else {
          alert("틀렸어요," + yourInput + "은 맞출 숫자보다 작아요. 시도횟수 :" + guessCount);
          guessCount++;
        }

      }


    }



  </script>

</body>

</html>
